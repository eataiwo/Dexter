	<head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('a#ccw').bind('click', function() {
            $.getJSON('/ccw',
                function(data) {
              //do nothing
            });
            return false;
          });
          $('a#forward').bind('click', function() {
            $.getJSON('/forward',
                function(data) {
              //do nothing
            });
            return false;
          });
        });
</script>
	</body>
